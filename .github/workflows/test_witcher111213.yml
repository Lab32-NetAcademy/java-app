# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - witcher111213

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_ba7d4db90d064d74beff17ba5827a0dd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4491a84f293c4cdb8e68ffe6c9f84e81 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ba7d4db90d064d74beff17ba5827a0dd }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'witcher111213'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_80120765a8e8406d877021e07472c2b6 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ba7d4db90d064d74beff17ba5827a0dd }}/appsvc/staticsite:${{ github.sha }}'